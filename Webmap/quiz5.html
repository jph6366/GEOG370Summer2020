<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500px; }
    </style>
    
    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 14);

      var OSM = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {});

      var OSM1 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);

      var rando = L.tileLayer('./{z}/{x}/{y}.png', {}).addTo(map);

      var tiles = {
          "OSM":OSM,
          "UNC2":rando
      }
      L.control.layers(tiles).addTo(map);
        var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: 'leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        });
        var duckIcon = new LeafIcon({iconUrl:'1589704306946.jpg'});
        L.marker([35.9081,-79.05026], {icon: duckIcon }).addTo(map)
            .bindPopup("this is a duck benching")
            .openPopup();
    </script>
</body>
</html>
